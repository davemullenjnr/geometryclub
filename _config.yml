title: Geometry Club
email: dave@geometryclub.org
description: Celebrating the beauty of architecture with precisely aligned photographs from around the world.
baseurl: "/geometryclub" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
social_username: geometryclub

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
  - jekyll-autoprefixer

# Cloudinary
cloudinary:
  cloud_name: geometryclub
  only_prod: true
  verbose: true
  origin_url: https://davemullenjnr.co.uk/geometryclub
  presets:
    default:
      min_width: 400
      max_width: 1200
      fallback_max_width: 800
      steps: 3
      sizes: "(max-width: 400px) 400px, (max-width: 800px) 800px, 1200px"

